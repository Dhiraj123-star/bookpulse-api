name: ğŸš€ CI/CD - Build & Push to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: ğŸ³ Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build and Push Docker Image (latest tag only)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: dhiraj918106/bookpulse-api:latest

      - name: âœ… Done
        run: echo "Image pushed to Docker Hub as 'latest' ğŸ‰"
